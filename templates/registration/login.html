{% extends 'base.html' %}

{% block content %}

<div class="container">
    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-xl-10 col-lg-12 col-md-9">

            <!-- Nested Row within Card Body -->
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">Добро пожаловать!</h1>
                        </div>
                        <form class="user" method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <input type="{{ form.username.field.widget.input_type }}"
                                    class="form-control form-control-user" id="{{ form.username.field.id_for_label }}"
                                    aria-describedby="emailHelp" placeholder="{{ form.username.label }}"
                                    name="{{ form.username.name }}">
                                {{ form.username.errors }}
                            </div>
                            <div class="form-group">
                                <input type="{{ form.password.field.widget.input_type }}"
                                    class="form-control form-control-user" id="{{ form.password.field.id_for_label }}"
                                    placeholder="{{ form.password.label }}" name="{{ form.password.name }}">
                                {{ form.password1.errors }}
                            </div>
                            <div class="form-group">
                                <div class="custom-control custom-checkbox small">
                                    <input type="checkbox" class="custom-control-input" id="customCheck">
                                    <label class="custom-control-label" for="customCheck">Запомнить меня</label>
                                </div>
                            </div>
                            <button href="index.html" class="btn btn-primary btn-user btn-block">
                                Войти
                            </button>
                            </a>
                        </form>
                        <div class="text-center">
                            <a class="small" href="http://127.0.0.1:8000/accounts/registration/">Регистрация</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

</div>

</div>

{% endblock %}
